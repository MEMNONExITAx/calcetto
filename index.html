<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcetto - Disponibilit√†</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, deleteDoc, doc, orderBy, updateDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "INSERISCI_API_KEY",
      authDomain: "INSERISCI_AUTH_DOMAIN",
      projectId: "INSERISCI_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const availabilityRef = collection(db, "availability");
    const historyRef = collection(db, "history");
    const playersRef = collection(db, "players");

    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "1234";

    window.setAvailability = async function() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;

      // Aggiungi giocatore se non esiste
      const playerQuery = query(playersRef, where("name", "==", name));
      const playerSnap = await getDocs(playerQuery);
      if (playerSnap.empty) {
        await addDoc(playersRef, { name: name, games: 0 });
      }

      // Aggiungi disponibilit√† se non gi√† presente
      const q = query(availabilityRef, where("name", "==", name));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        alert("Hai gi√† dato disponibilit√†");
        return;
      }

      await addDoc(availabilityRef, { name: name, timestamp: new Date() });
      document.getElementById("nameInput").value = "";
    }

    window.generateTeam = async function() {
      const q = query(availabilityRef, orderBy("timestamp"));
      const snapshot = await getDocs(q);
      const docs = snapshot.docs.slice(0, 10);

      const selectedDiv = document.getElementById("selectedList");
      selectedDiv.innerHTML = "";

      const selectedNames = [];
      for (const d of docs) {
        const name = d.data().name;
        const div = document.createElement("div");
        div.className = "player selected";
        div.innerText = name;
        selectedDiv.appendChild(div);
        selectedNames.push(name);

        // Aggiorna counter partite giocatore
        const playerQuery = query(playersRef, where("name", "==", name));
        const playerSnap = await getDocs(playerQuery);
        if (!playerSnap.empty) {
          const playerDoc = playerSnap.docs[0];
          await updateDoc(doc(db, "players", playerDoc.id), { games: playerDoc.data().games + 1 });
        }
      }

      // Aggiungi storico
      await addDoc(historyRef, { date: new Date(), players: selectedNames });

      // Rimuovi solo disponibilit√† correnti
      const allSnapshot = await getDocs(availabilityRef);
      for (const d of allSnapshot.docs) {
        await deleteDoc(doc(db, "availability", d.id));
      }
    }

    window.resetAvailability = async function() {
      if (!confirm("Cancellare tutte le disponibilit√†?")) return;
      const availSnapshot = await getDocs(availabilityRef);
      for (const d of availSnapshot.docs) {
        await deleteDoc(doc(db, "availability", d.id));
      }
    }

    function renderHistory(historyData) {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      historyData.forEach(h => {
        const div = document.createElement("div");
        const date = h.date.toDate().toLocaleString();
        div.innerText = `${date} ‚Üí ${h.players.join(', ')}`;
        list.appendChild(div);
      });
    }

    function renderPlayers(playersData) {
      const list = document.getElementById("availableList");
      list.innerHTML = "";
      playersData.forEach(p => {
        const div = document.createElement("div");
        div.className = 'player available';
        div.innerText = `${p.name} (${p.games})`;
        list.appendChild(div);
      });
    }

    // Disponibilit√† in tempo reale
    onSnapshot(availabilityRef, (snapshot) => {
      const availNames = snapshot.docs.map(d => d.data().name);
      const playerData = availNames.map(name => ({ name })); // games aggiornati nel player collection
      renderPlayers(playerData);
    });

    // Storico in tempo reale
    onSnapshot(historyRef, (snapshot) => {
      const historyData = snapshot.docs.map(d => d.data());
      renderHistory(historyData);
    });

    // Lista giocatori con counter partite
    onSnapshot(playersRef, (snapshot) => {
      const data = snapshot.docs.map(d => d.data());
      renderPlayers(data);
    });

    window.onload = function() {
      if (isAdmin) {
        document.getElementById("adminPanel").style.display = "block";
      }
    }
  </script>
  <style>
    body { font-family: Arial; background:#f4f4f4; text-align:center; padding:20px; }
    .box { background:white; padding:20px; border-radius:10px; margin-bottom:20px; }
    .player { padding:8px; margin:5px; border-radius:8px; border:1px solid #ccc; display:inline-block; }
    .available { background:#4CAF50; color:white; }
    .selected { background:#2196F3; color:white; }
    button { padding:8px 12px; margin-top:10px; }
  </style>
</head>
<body>

<h1>‚öΩ Disponibilit√† Calcetto</h1>

<div class="box">
  <input type="text" id="nameInput" placeholder="Il tuo nome">
  <button onclick="setAvailability()">Conferma Disponibilit√†</button>
</div>

<div class="box">
  <h3>Disponibili</h3>
  <div id="availableList"></div>
</div>

<div id="adminPanel" style="display:none;">
  <div class="box">
    <h3>üîê Pannello Admin</h3>
    <button onclick="generateTeam()">Genera 10 Convocati</button>
    <button onclick="resetAvailability()">Reset Disponibilit√†</button>
    <div id="selectedList" style="margin-top:15px;"></div>
    <h3>Storico Convocati</h3>
    <div id="historyList"></div>
  </div>
</div>

</body>
</html>
