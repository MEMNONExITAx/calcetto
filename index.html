<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcetto - Disponibilità</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial; background:#f4f4f4; text-align:center; padding:20px; }
    .box { background:white; padding:20px; border-radius:10px; margin-bottom:20px; }
    .player { padding:8px; margin:5px; border-radius:8px; border:1px solid #ccc; cursor:pointer; display:inline-block; }
    .available { background:#4CAF50; color:white; }
    button { padding:8px 12px; margin-top:10px; }
  </style>
</head>
<body>

<h1>⚽ Disponibilità Calcetto</h1>

<div class="box">
  <input type="text" id="nameInput" placeholder="Il tuo nome">
  <button onclick="setAvailability()">Conferma Disponibilità</button>
</div>

<div class="box">
  <h3>Disponibili</h3>
  <div id="availableList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, where, getDocs, deleteDoc, doc } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCtiLUoLxkjEcemqtIiGn4bMcD3ulSf3Nk",
    authDomain: "calcetto-955e2.firebaseapp.com",
    projectId: "calcetto-955e2",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const availabilityRef = collection(db, "availability");

  window.setAvailability = async function() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return;

    const q = query(availabilityRef, where("name", "==", name));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      alert("Hai già dato disponibilità");
      return;
    }

    await addDoc(availabilityRef, {
      name: name,
      timestamp: new Date()
    });

    document.getElementById("nameInput").value = "";
  }

  onSnapshot(availabilityRef, (snapshot) => {
    const list = document.getElementById("availableList");
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const div = document.createElement("div");
      div.className = "player available";
      div.innerText = doc.data().name;
      list.appendChild(div);
    });
  });
</script>

</body>
</html>
